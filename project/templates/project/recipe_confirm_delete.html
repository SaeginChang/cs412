<!-- project/templates/project/recipe_confirm_delete.html -->

{% extends "project/base.html" %}

{% block title %}Delete Recipe{% endblock %}

{% block content %}
<h1>Delete Recipe</h1>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'recipe_list' %}" class="btn btn-primary">Cancel</a>
{% endblock %}
