<!-- project/templates/project/recipe_form.html -->

{% extends "project/base.html" %}

{% block title %}{% if object %}Edit Recipe{% else %}Create Recipe{% endif %}{% endblock %}

{% block content %}
<h1>{% if object %}Edit Recipe{% else %}Create Recipe{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'recipe_list' %}">Cancel</a>
{% endblock %}
