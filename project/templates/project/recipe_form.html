<!-- project/templates/project/recipe_form.html -->

{% extends "project/base.html" %}

{% block title %}{{ form.instance.pk|default:"Create" }} Recipe{% endblock %}

{% block content %}
<h1>{{ form.instance.pk|default:"Create" }} Recipe</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'recipe_list' %}" class="btn btn-primary">Cancel</a>
{% endblock %}
