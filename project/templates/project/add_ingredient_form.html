<!-- Description: adding ingredients page for the recipes -->

{% extends "project/base.html" %}

{% block content %}
<h1>Add Ingredient to {{ recipe.title }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Ingredient</button>
    <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
