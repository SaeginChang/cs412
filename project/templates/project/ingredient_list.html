 <!-- page for all the ingredients -->

{% extends "project/base.html" %}

{% block content %}
<h1>Ingredients</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn success">Add Ingredient</button>
</form>

<ul>
    {% for ingredient in ingredients %}
        <li>{{ ingredient.name }}</li>
    {% endfor %}
</ul>
{% endblock %}
