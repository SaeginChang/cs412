<!-- project/templates/project/instruction_confirm_delete.html -->
 <!-- delete step confirmation page -->

{% extends "project/base.html" %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete this step?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'recipe_detail' object.recipe.id %}">Cancel</a>
</form>
{% endblock %}
