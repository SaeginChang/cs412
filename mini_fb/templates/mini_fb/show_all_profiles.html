<!-- mini_fb/templates/mini_fb/show_all_profiles.html -->

{% extends 'mini_fb/base.html' %}
<h1>Show all Profiles</h1>

<!-- scriptlet code to display the value of the variable profiles -->

{% block content %}
<main class="grid-container">
    {% for a in profiles %}
    <article>
        {% if a.image %}
        <img src="{{a.image}}" alt="{{a.image}}">
        {% endif %}

        <div>
        <h2>{{a.first_name}} {{a.last_name}}</h2>
        <strong>From: {{a.city}}</strong>
        <strong>Email: {{a.email}}</strong>
        </div>
    </article>

    {% endfor %}
</main>
{% endblock %}
