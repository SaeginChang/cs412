<!-- mini_fb/templates/mini_fb/show_all_profiles.html -->

{% extends 'mini_fb/base.html' %}
<h1>Show all Profiles</h1>

<!-- scriptlet code to display the value of the variable profiles -->

{% block content %}
<main class="grid-container">
    {% for profile in profiles %}
    <article>
        <a href="{% url 'show_profile' profile.pk %}">
            {% if profile.image %}
            <img src="{{ profile.image }}" alt="Profile picture of {{ profile.first_name }}">
            {% endif %}
        </a>

        <div>
            <h2>
                <a href="{% url 'show_profile' profile.pk %}">{{ profile.first_name }} {{ profile.last_name }}</a>
            </h2>
            <strong>From: {{ profile.city }} </strong>
            <strong>Email: {{ profile.email }}</strong>
        </div>
    </article>
    {% endfor %}
</main>
{% endblock %}
