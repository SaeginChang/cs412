<!-- mini_fb/templates/mini_fb/delete_status_form.html -->

{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>Delete Status Message</h2>
<p>Are you sure you want to delete this status message?</p>

<p>{{ status_message.message }}</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'show_profile' status_message.profile.pk %}">Cancel</a>
{% endblock %}
