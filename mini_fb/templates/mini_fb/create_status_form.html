<!-- mini_fb/templates/mini_fb/create_status_form.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>Create a Status Message</h1>

<form method="POST" action="{% url 'create_status' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    
    <input type="file" name="files" multiple />

    <button type="submit">Create Status</button>
</form>
{% endblock %}
