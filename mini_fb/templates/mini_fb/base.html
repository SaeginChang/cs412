<!-- templates/base.html -->
<!-- mini_fb/templates/mini_fb/base.html -->
{% load static %}
<html>
    <head>
        <title>Mini FB</title>
        <link rel="stylesheet" href="{% static 'mini_fb_styles.css' %}">
    </head>
    <body>
        <header>
            <h1>Mini FB</h1>
            <nav>
                <a href="{% url 'show_all_profiles' %}">All Profiles</a> | 
                <a href="{% url 'create_profile' %}">Create New Profile</a>
            </nav>

            {% if user.is_authenticated %}
                <p>Logged in as: {{ user.username }}</p>
                {% if user.profile %}
                    <a href="{% url 'show_profile' user.profile.pk %}">My Profile</a>
                {% endif %}
                <form action="{% url 'Logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'Login' %}">Login</a>
            {% endif %}

        </header>
    
    {% block content %}
    {% endblock %}    
  
    </body>
</html>
